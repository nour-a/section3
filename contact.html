<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Contact Page</title>
<link rel="stylesheet" type="text/css" href="style2.css">
<script src="script.js"> </script>
</head>
<body>
<header class="mainheader">
			<h1>Contact us</h1>
		</header>
<form >
<ul>
<li>
  <label for="fname">First name:</label></li>
<li><input type="text" name="fname" size="50" placeholder="i.e: John" /></li>
<li><label for="lname">Last name:</label></li>
<li><input type="text" name="lname" size="50" placeholder="i.e: Smith" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" placeholder="i.e: 88 lloyd st M14 Manchester" /></li>
<li><label for="Mnumber">Mobile number:</label></li>
<li><input type="text" name="Mnumber"  placeholder="i.e: 00446101234567"/></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" placeholder="i.e: John.Smith@mail.com" /></li>
<li><label for="desc">Inquiry:</label></li>
<li><textarea name="inquiry" id="inquiry"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
